<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask IoT Notice Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center">IoT Notice Board</h1>
        <ul id="message-list" class="list-group mt-4">
            {% if messages %}
            {% for message in messages %}
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="message-content">
                        {{ message.content }}
                        {% if message.image_url %}
                        <div>
                            <img src="{{ message.image_url }}" alt="Uploaded Image" style="max-width: 100%; height: auto;">
                        </div>
                        {% endif %}
                    </div>
                    <span class="delete-btn" data-message="{{ message.content }}" onclick="deleteMessage('{{ message.content }}')">
                        &times;
                    </span>
                </div>
            </li>
            {% endfor %}
            {% else %}
            <li class="list-group-item">NO MESSAGES</li>
            {% endif %}
        </ul>
        <form id="message-form" method="post" action="{{ url_for('index') }}" class="mt-4" enctype="multipart/form-data">
            <div class="form-group">
                <label for="message-input">New Message:</label>
                <input type="text" id="message-input" name="message" class="form-control" placeholder="Enter a new message" required>
            </div>
            <div class="form-group">
                <label for="image-input">Upload Image:</label>
                <input type="file" id="image-input" name="image" class="form-control-file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function deleteMessage(messageContent) {
            fetch("/delete-message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: messageContent }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert("Error deleting message");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>

</html>
